<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <script src="_scripts/jquery.js"></script>
	<script src="script.js" defer></script>
	<link rel="stylesheet" href="style.css">
	<title>Random</title>
</head>
<body>

	<div class="container">
			<h1>
				Random Image on load
			</h1>
			<div id="imageLoadContainer">
			</div>
	</div>

	<div class="container">
			<button class="buttonChangeImage">
				Random Image on click
			</button>
			<div id="imageContainer">
			</div>
	</div>

	<div class="container">
			<button id="randomText">
				Random Text on click
			</button>
			<div id="textContainer">
				<div id="quote">
				</div>
		</div>
	</div>

	<div class="container">
			<h1>
					Add random Text on mouse enter
			</h1>
			<p class="text">
			</p>
	</div>

	<div class="container">
			<h1>
		    Random Css and image on resize
		  </h1>
			<div id="boxContainer">
		  </div>
	</div>

</body>
</html>
