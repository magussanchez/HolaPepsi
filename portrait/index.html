<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Panda</title>
  <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body background="bs.jpg">
  <div id="container">
    <div id="panda">
      <div id="panda-body">
        <div id="stomach"></div>
      </div>
      <div id="head"></div>
      <div id="left-eye"></div>
      <div id="right-eye"></div>
      <div id="inside-left-eye"></div>
      <div id="inside-right-eye" class="squeeze"></div>
      <div id="mouth"></div>
      <div id="panda-left-hand"></div>
      <div id="panda-right-hand"></div>
      <div id="left-feet"></div>
      <div id="right-feet"></div>
      <div id="left-ear" class="spin-y"></div>
      <div id="right-ear" class="spin-y"></div>
      <div id="tongue" class="fade-in"></div>
    </div>
  </div>
</body>
</html>
